<ion-modal-view>
    <ion-header-bar class="bar-calm">
        <h1 class="title">Send tweet</h1>
        <button class="button button-clear button-primary" ng-click="cancelWriteTweet()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <small class="counter" ng-class="{assertive: tweet.content.length > 140, muted: !(tweet.content.length > 140)}">{{140 - tweet.content.length}}</small>
                <span class="input-label">What's new ?</span>
                <textarea rows="5" placeholder="What's new ?" ng-model="tweet.content"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-full button-calm" ng-click="sendTweet(tweet)" ng-disabled="tweet.content.length > 140">Tweet</button>
        </div>
    </ion-content>
</ion-modal-view>
